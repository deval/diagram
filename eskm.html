<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowchart ESKM</title>
    <!-- Include the Mermaid.js library -->
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        
        mermaid.initialize({
            startOnLoad: true,
            theme: 'forest',
        });

        document.addEventListener('DOMContentLoaded', function() {
            const mermaidCode = `
                graph TD
                    A[Start] --> B{Lupa\npassword?}
                    B -->|Ya| C[Buka halaman\nReset Password]
                    B -->|Tidak| D[Buka halaman\nLogin]
                    C --> C1[Masukkan\nEmail]
                    C1 --> C2[Reset password\ndari Email]
                    C2 --> A
                    D --> F[Masukkan\nPassword]
                    F --> G{Password\nbenar?}
                    G --> |Tidak| I[Muncul error\npassword salah]
                    I --> A
                    G --> |Ya| H[Tampil halaman\nDashboard]
                    H --> H1{Logout?}
                    H1 -->|Ya| Z[End]
                    H1 -->|Tidak| J{Jenis\nUser}
                    J -->|Operator| K{Menu\nOperator}
                    J -->|Pengguna| L{Menu\nPengguna}
                    K --> K1[Manajemen\nPengguna]
                    K --> K2[Manajemen\nPengaduan]
                    K --> K3[Manajemen\nKomisioner]
                    K --> K4[Manajemen\nJadwal Komisioner]
                    K --> K5[Manajemen\nJadwal Komisioner]
                    L --> L1[Memperbarui\nProfil]
                    L --> L2[Membuat\nPengaduan]
                    L --> L3[Memperbarui\nPengaduan]
                    K1 --> M{Selesai}
                    K2 --> K2A{Menu\nPengaduan}
                    K2A --> K2A1[Daftar\nPengaduan]
                    K2A --> K2A2[Verifikasi\nPengaduan]
                    K2A --> K2A3[Pengaduan\nOffline]
                    K2A1 --> M
                    K2A2 --> M
                    K2A3 --> M
                    K3 --> M
                    K4 --> M
                    K5 --> M
                    L1 --> M
                    L2 --> M
                    L3 --> M
                    M --> H

                    class K,L menuClass;
                    classDef menuClass fill:#f9f; 
                    
            `;

            // Insert the Mermaid code into the div
            const mermaidContainer = document.getElementById('mermaid-container');
            mermaidContainer.innerHTML = `<div class="mermaid">${mermaidCode}</div>`;
            mermaid.init(); // Reinitialize Mermaid after setting the content
        });
    </script>
</head>
<body>

    <h2>Flowchart Using Mermaid</h2>

    <!-- The Mermaid code will be dynamically injected here -->
    <div id="mermaid-container"></div>

</body>
</html>
