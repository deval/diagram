<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowchart ESKM</title>
    <!-- Include the Mermaid.js library -->
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        
        mermaid.initialize({
            startOnLoad: true
        });

        document.addEventListener('DOMContentLoaded', function() {
            const mermaidCode = `
                graph TD
                    A[Start] --> B{Lupa password?}
                    B -->|Ya| C[Buka halaman Reset Password]
                    B -->|Tidak| D[Buka halaman Login]
                    C --> C1[Masukkan Email]
                    C1 --> C2[Reset password dari Email]
                    C2 --> A
                    D --> F[Masukkan Password]
                    F --> G{Password benar?}
                    G --> |Ya| H[Tampil halaman Dashboard]
                    G --> |Tidak| I[Muncul error password salah]
                    I --> A
                    H --> H1{Logout?}
                    H1 -->|Ya| Z[End]
                    H1 -->|Tidak| J{Jenis User}
                    J -->|Operator| K{Menu Operator}
                    J -->|Pengguna| L{Menu Pengguna}
                    K --> K1[Manajemen Pengguna]
                    K --> K2[Manajemen Pengaduan]
                    K --> K3[Manajemen Komisioner]
                    K --> K4[Manajemen Jadwal Komisioner]
                    K --> K5[Manajemen Jadwal Komisioner]
                    K1 --> H
                    K2 --> H
                    K3 --> H
                    K4 --> H
                    K5 --> H
                    
                    
            `;

            // Insert the Mermaid code into the div
            const mermaidContainer = document.getElementById('mermaid-container');
            mermaidContainer.innerHTML = `<div class="mermaid">${mermaidCode}</div>`;
            mermaid.init(); // Reinitialize Mermaid after setting the content
        });
    </script>
</head>
<body>

    <h2>Flowchart Using Mermaid</h2>

    <!-- The Mermaid code will be dynamically injected here -->
    <div id="mermaid-container"></div>

</body>
</html>
