<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Flowchart Example</title>
    <!-- Include the Mermaid.js library -->
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        
        mermaid.initialize({
            startOnLoad: true
        });

        document.addEventListener('DOMContentLoaded', function() {
            const mermaidCode = `
                graph TD
                    A[Start] --> B{Decision?}
                    B -->|Yes| C[Do something]
                    B -->|No| D[Do something else]
                    C --> E[End]
                    D --> E
            `;

            // Insert the Mermaid code into the div
            const mermaidContainer = document.getElementById('mermaid-container');
            mermaidContainer.innerHTML = `<div class="mermaid">${mermaidCode}</div>`;
            mermaid.init(); // Reinitialize Mermaid after setting the content
        });
    </script>
</head>
<body>

    <h2>Flowchart Using Mermaid</h2>

    <!-- The Mermaid code will be dynamically injected here -->
    <div id="mermaid-container"></div>

</body>
</html>
